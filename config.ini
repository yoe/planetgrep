# Planet configuration file

[Planet]
name = Planet Grep
link = https://planet.grep.be
owner_name = Wouter Verhelst
owner_email = wouter+planet@grep.be

cache_directory = cache
log_level = ERROR

# template_files: Space-separated list of output template files
template_files = index.html.tmpl rss20.xml.tmpl rss10.xml.tmpl opml.xml.tmpl foafroll.xml.tmpl about.html.tmpl

output_dir = ../data
items_per_page = 60
days_per_page = 0
date_format = %B %d, %Y %I:%M %p


# The next are blog sections, one for every blog currently active.
# If you want to add yourself, follow the following format:

#    # email@add.ress
#    [RSS URL]
#    name = <your name>
#    hackergochi_link = https://planet.grep.be/heads/<you>.png

# The hackergochi_link is optional. If you add it, you should also add a
# png file in the "heads" directory, with the name specified in the link.
#
# The email address is also optional. If you add it, and I ever find
# that there's a problem with your blog, I may use it to contact you.
#
# It is okay to add somebody else's blog, provided they are Belgian
# members of the FLOSS community. However, in that case you should *not*
# add their email address. Additionally, if the owner of the blog in
# question requests it, I may end up removing the link.

